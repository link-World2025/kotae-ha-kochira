	  <style>
		body {
		  margin: 0;
		  padding: 0;
		  height: 100vh;
		  background: linear-gradient(-45deg, #0a1f3c, #1b3d5f, #000000, #0a1f3c);
		  background-size: 800% 800%;
		  animation: waveBackground 8s ease-in-out infinite;
		  font-family: Arial, sans-serif;
		  color: white;
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		  text-align: center;
		  padding: 20px;
		}
		
		body.invisivel {
	  opacity: 0;
	}

	body.fade-in {
	  opacity: 1;
	  transition: opacity 0.5s ease-in-out;
	}
		
		body.fade-out {
	  opacity: 0;
	  transition: opacity 0.5s ease-in-out;
	}
		
		.logo-brilhante {
	  position: relative;
	  display: inline-block;
	  z-index: 1;
	}

	.logo-brilhante::before {
	  content: '';
	  position: absolute;
	  inset: -10px;
	  border-radius: 50%;
	  background: conic-gradient(
		from 0deg,
		#ff0000,
		#ff9900,
		#ffff00,
		#00ff00,
		#00ffff,
		#0000ff,
		#ff00ff,
		#ff0000
	  );
	  background-size: 300% 300%;
	  animation: brilhoGirar 5s linear infinite;
	  filter: blur(25px);
	  z-index: -1;
	  opacity: 0.8;
	}

	.logo-brilhante a {
	  position: relative;
	  display: inline-block;
	  border-radius: 55%;
	  overflow: visible;
	  padding: 0;
	}

	.logo-brilhante img {
	  height: 120px;
	  display: block;
	}

	@keyframes brilhoGirar {
	  0% {
		transform: rotate(0deg);
	  }
	  100% {
		transform: rotate(360deg);
	  }
	}
		
	.menu-circular-area {
	  display: flex;
	  flex-wrap: wrap;
	  justify-content: center;
	  gap: 30px;
	  margin-top: 60px;
	}

	.menu-circular-container {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	}

	.menu-circular {
	  background: #1b3d5f;
	  color: white;
	  width: 100px;
	  height: 100px;
	  border-radius: 50%;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  font-size: 20px;
	  cursor: pointer;
	  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
	  transition: transform 0.3s, background 0.3s;
	  text-align: center;
	}

	.menu-circular:hover {
	  transform: scale(1.1);
	  background: #2a6db0;
	}

	.menu-circular i {
	  font-size: 26px;
	  margin-bottom: 5px;
	}

	.menu-circular span {
	  font-size: 14px;
	}

	.submenu-circular {
	  display: none;
	  flex-direction: column;
	  gap: 10px;
	  margin-top: 15px;
	  padding: 0;
	  animation: fadeIn 0.3s ease-out;
	}

	.submenu-circular a {
	  background-color: rgba(27, 61, 95, 0.85);
	  color: #fff;
	  text-decoration: none;
	  font-size: 16px;
	  text-align: center;
	  padding: 10px 20px;
	  border-radius: 20px;
	  margin: 0;
	  transition: background 0.3s, transform 0.3s;
	  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
	}

	.submenu-circular a:hover {
	  background-color: #2a6db0;
	  transform: scale(1.05);
	}


	.submenu-circular.ativo {
	  display: flex;
	}

	.menu-circular.brilhando {
	  position: relative;
	  z-index: 1;
	}

	.menu-circular.brilhando::before {
	  content: '';
	  position: absolute;
	  top: -10px;
	  left: -10px;
	  right: -10px;
	  bottom: -10px;
	  border-radius: 50%;
	  background: conic-gradient(
		from 0deg,
		#00ffff,
		#00ffcc,
		#00ffff,
		#00ccff,
		#00ffff
	  );
	  animation: girar-brilho 2s linear infinite;
	  z-index: -1;
	  filter: blur(15px);
	  opacity: 0.8;
	}

	@keyframes girar-brilho {
	  0% {
		transform: rotate(0deg);
	  }
	  100% {
		transform: rotate(360deg);
	  }
	}


	@keyframes fadeIn {
	  from { opacity: 0; transform: translateY(-10px); }
	  to { opacity: 1; transform: translateY(0); }
	}
	@keyframes fadeIn {
	  from { opacity: 0; transform: translateY(-10px); }
	  to { opacity: 1; transform: translateY(0); }
	}

		@keyframes waveBackground {
		  0% { background-position: 0% 50%; }
		  50% { background-position: 100% 50%; }
		  100% { background-position: 0% 50%; }
		}

		img {
		  height: 120px;
		  max-width: 90vw;
		  margin-bottom: 30px;
		}

		h1 {
		  font-size: 32px;
		  margin: 0;
		}

		p {
		  font-size: 18px;
		  margin-top: 15px;
		  max-width: 600px;
		}

		@media (max-width: 600px) {
		  h1 {
			font-size: 26px;
		  }
		  p {
			font-size: 16px;
		  }
		  img {
			height: 90px;
		  }
		}
	  </style>

	<script>
	function toggleSubmenu(id) {
	  const submenu = document.getElementById(id);
	  submenu.classList.toggle('ativo');

	  const menuButton = submenu.previousElementSibling;
	  if (submenu.classList.contains('ativo')) {
		menuButton.classList.add('brilhando');
	  } else {
		menuButton.classList.remove('brilhando');
	  }
	}
	</script>



	<script>
	  document.querySelectorAll('a[href]').forEach(link => {
		// Apenas aplica em links que vão para outra página (mesmo domínio)
		if (link.target !== '_blank' && link.href.indexOf(location.hostname) !== -1) {
		  link.addEventListener('click', function (e) {
			e.preventDefault();
			const destino = this.href;
			document.body.classList.add('fade-out');

			setTimeout(() => {
			  window.location.href = destino;
			}, 500);
		  });
		}
	  });
	  
	  window.addEventListener('DOMContentLoaded', () => {
		document.body.classList.remove('invisivel');
		document.body.classList.add('fade-in');
	  });
	  
	</script>
