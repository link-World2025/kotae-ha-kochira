	.logo-brilhante {
  position: relative;
  display: inline-block;
  z-index: 1;
}

.logo-brilhante::before {
  content: '';
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  background: conic-gradient(
	from 0deg,
    #ff0000,
    #ff9900,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #ff00ff,
    #ff0000
  );
  background-size: 300% 300%;
  animation: brilhoGirar 5s linear infinite;
  filter: blur(25px);
  z-index: -1;
  opacity: 0.8;
}

.logo-brilhante a {
  position: relative;
  display: inline-block;
  border-radius: 55%;
  overflow: visible;
  padding: 0;
}

.logo-brilhante img {
  height: 120px;
  display: block;
}

@keyframes brilhoGirar {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
	
	.menu-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
}

.menu-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-top: 40px;
}

.menu {
  background: #1b3d5f;
  color: white;
  padding: 20px 30px;
  border-radius: 12px;
  font-size: 20px;
  cursor: pointer;
  text-align: center;
  transition: transform 0.2s, background 0.3s;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  width: 220px;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

.menu:hover {
  background: #2a6db0;
  transform: scale(1.05);
}

.submenu {
  display: none;
  flex-direction: column;
  gap: 15px;
  margin-top: 10px;
  animation: fadeIn 0.3s ease-in-out;
}

.menu.sub {
  background: #2e4d73;
  font-size: 18px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
